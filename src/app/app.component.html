<div class="container">
  <div class="row p-5">
    <div class="card border-0 shadow px-5 py-3">
      <h1 class="pb-4">Password Generator</h1>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control px-4"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput" class="px-4">Length</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="checkLetters"
        />
        <label class="form-check-label" for="checkLetters"> Use Letters </label>
      </div>

      <div class="form-check py-2">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="checkNumbers"
        />
        <label class="form-check-label" for="checkNumbers"> Use Numbers </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="checkSymbols"
        />
        <label class="form-check-label" for="checkSymbols"> Use Symbols </label>
      </div>
      <button class="btn btn-primary mt-2">Generate!</button>
      <div class="form-floating mb-3 mt-4">
        <input
          type="email"
          class="form-control px-4"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput" class="px-4">Your Password</label>
      </div>
    </div>
  </div>
</div>
